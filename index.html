<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TN-Code-Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class = "start">Code Quiz Assignment</h1>
        <p class="startDescription"></p>
    </header>
    <div class= "container">
        <div class="buttons">
            <button class= "startBtn" id= "startBtn">Start Quiz</button>
            <button class= "backBtn" id="backBtn">Go Back</button>
            <button class= "clearScoreBtn" id="clearScoreBtn">Clear your score </button>
            <button class= "submit" id= "submit">Submit</button>
        </div>
        
        <div class= "quiz">
            <div class= "quizBody">
                <h2 class= "questionNumber"></h2>
                <p class= "question"></p>
                <div class= "multi-choice"></div>
                    <div class= "choice" id="A"></div>
                    <div class= "choice" id="B"></div>
                    <div class= "choice" id="C"></div>
                    <div class= "choice" id="D"></div>
                </div>
            </div>
        </div>

        <div class= "input">
            <h2 class= "done">All Done</h2>
            <p class= "result"></p>
            <input type="text" name="your-Name" id="your-Name"/>
        </div>
    </div>
    <script src="./JavaScript.js"></script>
</body>
</html>
