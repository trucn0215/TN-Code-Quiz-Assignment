<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TN-Code-Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class= "info">
        <div class= "viewScore">View Highscores</div>
        <div class= "timer" id="timer">Time Left: </div>
    </div>

    <div class="starting">
        <h1 class = "start">Code Quiz Assignment</h1>
        <p class="rules">Try to answer the following code-related question within the time limit. Keep in mind that each incorrect answers will penalize your score by 10 seconds! </p>
        <button class= "startBtn" id= "startBtn">Start Quiz</button>
    </div>

    <div class= "questions"></div>

    <div class= "enterName">
        <h2 class= "done">All Done!</h2>
        <p class= "result">Your score is: </p>
        <br>
        <label>Enter Initial: </label>
        <input type="text" name="your-Name" id="your-Name"/>
        <button class= "submit" id= "submit">Submit</button>
    </div>

    <div id= "afterQuiz">
        <h2>Highscores</h2>
        <button class= "backBtn" id="backBtn">Go Back</button>
        <button class= "clearScoreBtn" id="clearScoreBtn">Clear your score </button>
    </div>

    <script src="./JavaScript.js"></script>
</body>
</html>
